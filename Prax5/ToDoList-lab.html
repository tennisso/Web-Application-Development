<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="/css/ToDoList-lab.css">

<body>


    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title of the task to be done...">

    <ul id="myUL">
        <li class="checked">Form a team for WAD Homework</li>
        <li>Register my team in Moodle</li>
        <li>Finish the homework</li>
        <li>Submit the homework though Moodle</li>
        <li>Discuss the homework in Lab</li>
    </ul>

    <script type="text/javascript" src="src/js/ToDoList-lab.js"></script>


</body>
